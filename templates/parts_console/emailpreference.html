<div class="row">
    <div class="col-md-2">
        <label for="apikey" style="padding-top: 4px;">SendGrid API Key:</label>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <input type="password" class="form-control" id="apikey" value="{{ apikey }}" aria-describedby="emailHelp"
                placeholder="Enter your API key">
        </div>
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-warning" onclick="showAPIkey()" id="apikeydisplay">
            Show
        </button>
        <button type="submit" class="btn btn-primary" onclick="updateInfo('apikey')">Update</button>
    </div>
    <small id="emailHelp" class="form-text text-muted" style="margin-left: 17px;margin-bottom: 25px;">We will use the
        API key you provided to
        send you the email via <a href="https://sendgrid.com" target="_blank">SendGrid</a>.
    </small>
</div>
<script>
    var apikeydisplay = false;

    function showAPIkey() {
        if (apikeydisplay) {
            apikeydisplay = false;
            $("#apikey").prop('type', 'password');
            $("#apikeydisplay").html("Show");
        } else {
            apikeydisplay = true;
            $("#apikey").prop('type', 'text');
            $("#apikeydisplay").html("Hide");
        }
    }

    function updateInfo(infotype) {
        var data = "";
        switch (infotype) {
            case "email":
                data = $("#usueremail").val();
                break;
            case "time":
                var hh = $('#time_hour').find(":selected").text();
                var mm = $('#time_minute').find(":selected").text();
                data = hh + ":" + mm;
                break;
            case "apikey":
                data = $("#apikey").val();
                break;
            default:
                alert("wrong infotype");
                break;
        }
        $.ajax({
            url: '/api/updateinfo',
            type: 'post',
            dataType: 'html',
            data: { infotype: infotype, data: data },
            success: function (data) {
                alert(data);
            }
        });

    }
</script>
